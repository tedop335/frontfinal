<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">MyCar</a>
      </div>
      <div class="burger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links">
        <li><a href="registration.html">რეგისტრაცია</a></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Language</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="registration-form">
      <h2>Registration</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="email">ელ-ფოსტა:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="name">სახეი:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="last-name">გვარი:</label>
          <input type="text" id="last-name">
        </div>
        <div class="form-group">
          <label for="password">პაროლი:</label>
          <input type="password" id="password" minlength="5" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">დაადასტურეთ პაროლი:</label>
          <input type="password" id="confirm-password" minlength="5" required>
        </div>
        <div id="form-message" class="error"></div>
        <button type="submit">რეგისტრაცია</button>
      </form>
    </section>
  </main>
</body>
</html>
